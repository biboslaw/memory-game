<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/fontawesome-all.css">
    <link rel="stylesheet" href="style/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="modal" class="modal">
        <img src="images/memory_logo.svg" alt="">
        <form action="">
            <label for="level">Choose level:</label>
            <select name="level" id="level">
                <option value="normal" selected>normal</option>
                <option value="hard">hard</option>
            </select>
        </form>
        <button id="go">Play!</button>
        <div class="rank hidden2">
            <form action="">
                <label for="winner">Enter Your name:</label>
                <input id="winner" name="winner" type="text">
            </form>
            <button id="applyBtn" class="applyBtn">Apply</button>
        </div>
    </div>
    <div id="game" class="game hidden">
        <img src="images/memory_logo.svg" alt="">
        <div id="gameBoard" class="gameBoard">
        </div>
        <div id="score" class="score">Moves:
            <span>0</span>
        </div>
        <script src="script/main.js"></script>
    </div>
</body>

</html>
