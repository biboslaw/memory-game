<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/fontawesome-all.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="modal" class="modal">
        <img src="images/memory_logo.svg" alt="">
        <div id="sectionPlay">
            <form action="#">
                <label for="level">Choose level:</label>
                <select name="level" id="level">
                    <option value="normal" selected>normal</option>
                    <option value="hard">hard</option>
                </select>
            </form>
            <button id="go" class="go">Play!</button>
        </div>
        <div class="rank hidden2">
            <div id="sectionEnterName">
                <form action="#">
                    <label for="winner">Enter Your name:</label>
                    <input id="winner" name="winner" type="text" placeholder="Enter Name">
                </form>
                <div class="score2"></div>
                <button id="applyBtn" class="applyBtn">Apply</button>
            </div>
        </div>
    </div>
    <div id="game" class="game hidden">
        <img src="images/memory_logo.svg" alt="">
        <div id="gameBoard" class="gameBoard">
        </div>
        <div id="score" class="score">Moves:
            <span>0</span>
        </div>
        <script src="script/main.js"></script>
    </div>
</body>

</html>
